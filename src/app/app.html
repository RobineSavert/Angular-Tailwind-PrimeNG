<main class="my-[100px] mx-20px">

  <div class="mb-4 p-8">
    <p-card header="Form">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <input pInputText [(ngModel)]="text1" placeholder="Username" />
        </p-inputgroup>

        <p-inputgroup>
          <p-inputgroup-addon>$</p-inputgroup-addon>
          <p-input-number [(ngModel)]="number" placeholder="Price" />
          <p-inputgroup-addon>.00</p-inputgroup-addon>
        </p-inputgroup>

        <p-inputgroup>
          <p-inputgroup-addon>www</p-inputgroup-addon>
          <input pInputText  [(ngModel)]="text2" placeholder="Website" />
        </p-inputgroup>

        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-map"></i>
          </p-inputgroup-addon>
          <p-select [(ngModel)]="selectedCity" [options]="steden" optionLabel="name" placeholder="City" />
        </p-inputgroup>
      </div>
    </p-card>
  </div>

  <div class="mb-4 p-8">
    <div class="flex items-center gap-4 rounded-lg bg-white p-6 shadow-md outline outline-black/5 dark:bg-gray-800">
      <span class="inline-flex shrink-0 rounded-full border border-pink-300 bg-pink-100 p-2 dark:border-pink-300/10 dark:bg-pink-400/10">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="size-6 stroke-pink-700 dark:stroke-pink-500"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"></path></svg>
      </span>
      <div>
        <p class="text-gray-700 dark:text-gray-400">
          <span class="font-medium text-gray-950 dark:text-white">Tom Watson</span> mentioned you in
          <span class="font-medium text-gray-950 dark:text-white">Logo redesign</span>
        </p>
        <time class="mt-1 block text-gray-500" datetime="9:37">9:37am</time>
      </div>
    </div>
  </div>

  <div class="mb-4 p-8">
    <p-card>
          <p-color-picker [(ngModel)]="color" [ngModelOptions]="{ standalone: true }" name="color"></p-color-picker>
          {{ color }}
    </p-card>
  </div>


  <div class="mb-4 p-8">
    <p-card>
      <p-toast />
      <p-splitbutton label="Save" (onClick)="save()" [model]="items" />
    </p-card>
  </div>

  <div class="mb-4 p-8">
    <p-card>
      <p-multi-select [options]="cities" [(ngModel)]="selectedCities" placeholder="Select Cities" optionLabel="name" display="chip" class="w-full" />

    </p-card>
  </div>



</main>

<router-outlet />
